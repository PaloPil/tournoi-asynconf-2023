<html lang="fr">
<head>
	<link rel="shortcut icon" type="image/png" href="/assets/pictures/favicon.png">
	<title>Green Bank - Simulateur d'emprunt</title>
	<link rel="stylesheet" type="text/css" href="/assets/styles/style.css">
	<script type="text/javascript" src="/assets/scripts/ui.js"></script>
    <script type="text/javascript" src="/assets/scripts/calculations.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>
    <header>
        <h1>Simulateur d'emprunt</h1>
    </header>
	<main>
        <section>
            <div class="select-container">
                <select name="type" id="type" required>
                    <option value="" disabled selected>Choisissez une option</option>
                    <option value="citadine">Citadine (800-1300kg)</option>
                    <option value="cabriolet">Cabriolet (1300-2000kg)</option>
                    <option value="berline">Berline (1300-1800kg)</option>
                    <option value="suv">SUV / 4x4 (1500-2500kg)</option>
                </select>
                <label for="type" class="label">Type de véhicule</label>
                <div class="underline" name="type"></div>
            </div>
        </section>
		<section>
            <div class="select-container">
                <select name="energie" id="energie" required>
                    <option value="" disabled selected>Choisissez une option</option>
                    <option value="essence">Essence</option>
                    <option value="electrique">Électrique</option>
                    <option value="gaz">Gaz</option>
                    <option value="diesel">Diesel</option>
                    <option value="hybride">Hybride</option>
                </select>
                <label for="energie" class="label">Énergie</label>
                <div class="underline" name="energie"></div>
            </div>
		</section>
        <section>
            <div class="input-container">
                <input type="number" id="km" required>
                <label for="km" class="label">Kilométrage annuel</label>
                <div class="underline" name="km"></div>
            </div>
        </section>
        <section>
            <div class="input-container">
                <input type="number" id="annee" required>
                <label for="annee" class="label">Année de fabrication</label>
                <div class="underline" name="annee"></div>
            </div>
        </section>
        <section>
            <div class="input-container">
                <input type="number" id="passagers" required>
                <label for="passagers" class="label">Nombre de passagers</label>
                <div class="underline" name="passagers"></div>
            </div>
        </section>
        <button>Calculer</button>
        
	</main>
    <div id="wrapper">
        <div id="result">
            <h2>Résultat</h2>
            <p>Vous pouvez emprunter à un taux de <b>100%</b></p>
            <a>Retour</a>
        </div>
    </div>
</body>
</html>
